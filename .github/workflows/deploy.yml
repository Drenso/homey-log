name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  check_if_sentry_updated:
    name: Check whether Sentry was updated
    outputs:
      version_ok: ${{ steps.check.outputs.version_ok }}
      new_version: ${{ steps.check.outputs.new_version }}
    runs-on: ubuntu-latest
    if: !(startsWith(github.event.ref, 'refs/tags/v'))
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Check whether Sentry was updated
        id: check
        run: |
          sentryVersion="$(jq -r '.devDependencies."@sentry/node-core"' package.json)"
          sentryMajor="$(echo $sentryVersion | sed -r 's/([0-9]+)\.([0-9]+)\.([0-9]+)/\1/g')"
          sentryMinor="$(echo $sentryVersion | sed -r 's/([0-9]+)\.([0-9]+)\.([0-9]+)/\2/g')"
          sentryPatch="$(echo $sentryVersion | sed -r 's/([0-9]+)\.([0-9]+)\.([0-9]+)/\3/g')"
          newSentryBaseVersion="$(echo $sentryMajor.$(($sentryMinor * 100 + $sentryPatch)))"

          currentVersion=$(jq -r '.version' package.json)
          currentSentryBaseVersion="$(echo $currentVersion | sed -r 's/([0-9]+)\.([0-9]+)\.([0-9]+)/\1\.\2/g')"

          echo "version_ok=$(jq -r "\"$currentSentryBaseVersion\" == \"$newSentryBaseVersion\"" package.json)" >> $GITHUB_OUTPUT

          echo "new_version=$newSentryBaseVersion.0" >> $GITHUB_OUTPUT

  update_package_version:
    name: Update package version if Sentry was updated
    permissions:
      actions: write
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    needs: check_if_sentry_updated
    if: !(startsWith(github.event.ref, 'refs/tags/v')) && needs.check_if_sentry_updated.outputs.version_ok == 'false'
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Set up node 24 environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Update package.json, commit and push
        run: |
          updatedManifest=$(jq ".version = \"${{ needs.check_if_sentry_updated.outputs.new_version }}\"" package.json)
          echo -E "${updatedManifest}" > package.json
          updatedLock=$(jq ".version = \"${{ needs.check_if_sentry_updated.outputs.new_version }}\" | (.packages[] | select(.name == \"@drenso/homey-log\")).version = \"${{ needs.check_if_sentry_updated.outputs.new_version }}\"" package-lock.json)
          echo -E "${updatedLock}" > package-lock.json
          git config --global user.name 'Action User'
          git config --global user.email 'noreply@drenso.nl'
          git add package.json package-lock.json
          git commit -m "Bump version to ${{ needs.check_if_sentry_updated.outputs.new_version }}"
          git push

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Generate Github Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          tag_name: v${{ needs.check_if_sentry_updated.outputs.new_version }} # update with known version

      - name: Trigger docs deployment
        run: gh workflow run docs.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-manual-release:
    name: Release manual tag
    permissions:
      actions: write
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Set up node 24 environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Generate Github Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          tag_name: ${{ env.GITHUB_REF_NAME }}

      - name: Trigger docs deployment
        run: gh workflow run docs.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
